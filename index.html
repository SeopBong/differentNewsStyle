<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body class="m-0 p-0">
  <div class="container-fuild m-0 p-0">
    <!--  navbar  -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">News28</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#general" id="general">General</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#business" id="business">Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sports" id="sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#technology" id="technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
              </li>
            
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
              <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--  news  -->
    <div>
      <div class="row" id="newsType"></div>
      <div class="row" id="newsDetails"></div>

    </div>
    <!--  footer  -->
    <div>
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
          <div class="container-fluid">
            <h5 class="text-muted me-auto ms-auto">Code<span class="text-warning">Logic</span></h5>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
